
<div style="text-align: center;">
    <h1 [ngClass]="isGreen? 'title-blue':'title-sky'">{{title}}</h1>
  </div>
  
<h2 *ngIf="publishers.length<1">No Data</h2>
<div style= "margin: 10px; float:right">
  <button class="button"> Add New Publisher</button>
</div>
<table >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>E-mail</th>
       
      </tr>
    </thead>
    <tbody *ngIf="publishers.length > 0">
      <tr *ngFor="let publisher of publishers">
        <td>{{publisher.id}}</td>
        <td>{{publisher.name}}</td>
        <td>{{publisher.address}}</td>
        <td>{{publisher.phone}}</td>
        <td>{{publisher.email}}</td>
      
      </tr>
    </tbody>
  </table>
