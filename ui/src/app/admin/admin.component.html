<div style="text-align: center;">
    <h1 [ngClass]="isGreen? 'title-blue':'title-sky'">{{title}}</h1>
  </div>
  
<h2 *ngIf="admins.length<1">No Data</h2>
<div style= "margin: 10px; float:right">
  <button class="button" (click)="addAdmins()"> Add Admin</button>
</div>
<table >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
      <tr *ngFor="let admin of admins">
        
        <td class="bold">{{admin.id}}</td>
        <td class="bold">{{admin.name}}</td>
        <td class="bold">{{admin.username}}</td>
        <td class="bold">{{admin.password}}</td>
        <td>
          <button (click)="deleteAdmin(admin.id)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
