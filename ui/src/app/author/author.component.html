<div style="text-align: center;">
    <h1 [ngClass]="isGreen? 'title-blue':'title-sky'">{{title}}</h1>
  </div>
  
<h2 *ngIf="authors.length<1">No Data</h2>
<div style= "margin: 10px; float:right">
  <button class="button" (click)="addAuthors()"> Add Authors</button>
</div>
<table >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>BirthDate</th>
        <th>Nationality</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngIf="authors.length > 0">
      <tr *ngFor="let author of authors">
        <td class="bold">{{author.id}}</td>
        <td class="bold">{{author.name}}</td>
        <td class="bold">{{author.birthDate}}</td>
        <td class="bold">{{author.nationality}}</td>
        <td>
          <button (click)="deleteAuthor(author.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
