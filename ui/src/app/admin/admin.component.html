

<div style="text-align: center;">
    <h1 [ngClass]="isGreen? 'title-blue':'title-sky'">{{title}}</h1>
  </div>
  
<h2 *ngIf="admins.length<1">No Data</h2>
<div style= "margin: 10px; float:right">
  <button class="button"> Add New Admin</button>
</div>
<table >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Password</th>
       
      </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
      <tr *ngFor="let admin of admins">
        <td>{{admin.id}}</td>
        <td>{{admin.name}}</td>
        <td>{{admin.username}}</td>
        <td>{{admin.password}}</td>
      </tr>
    </tbody>
  </table>
